upstream auth {
    server localhost:4443;
    keepalive 32;
}

upstream kaltura {
    server localhost:1935;
    keepalive 32;
}

server {
    listen 1936 quic reuseport;
    listen 1936 ssl;
    listen [::]:1936 quic reuseport;
    listen [::]:1936 ssl;

    server_name localhost;
    set $base /var/www;
    root $base/html;

    # ssl
    ssl_certificate /run/secrets/cert.pem;
    ssl_certificate_key /run/secrets/key.pem;

    # cors
    include /etc/nginx/config/cors.conf;

    # security
    include /etc/nginx/config/security.conf;

    # index
    index index.html;

    # authentication requests
    auth_request /auth;
    auth_request_set $auth_status $upstream_status;

    # DASH segments
    location ~ ^(.*/fragment\-)([1-3])([^0-9].*\.m4s)$ {
        include /etc/nginx/config/proxy.conf;
        proxy_cache short-zone;
        proxy_pass https://kaltura;
    }

    location ~ ^(.*/fragment\-)(\d+)(.*\.m4s)$ {
        include /etc/nginx/config/proxy.conf;
        proxy_cache short-zone;
        proxy_pass https://kaltura;
    }

    # DASH init segment
    location ~ ^.*/init-[^/]+\.mp4$ {
        include /etc/nginx/config/proxy.conf;
        proxy_cache long-zone;
        proxy_pass https://kaltura;
    }

    # DASH manifest
    location ~ ^.*\.mpd$ {
        include /etc/nginx/config/proxy.conf;
        proxy_cache long-zone;
        proxy_pass https://kaltura;
    }

    # default proxy to origin (no cache)
    location / {
        include /etc/nginx/config/proxy.conf;
        proxy_pass https://kaltura;
    }

    # authentication
    location = /auth {
        internal;
        include /etc/nginx/config/proxy.conf;
        proxy_set_header Host "hub.test";
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_pass_request_body off;
        proxy_pass https://auth/api/v1/account/subscription;
    }

    # nginx status
    location = /nginx_status {
        allow 127.0.0.1/32;
        deny all;

        stub_status on;
    }

    # additional config
    include /etc/nginx/config/general.conf;
}
